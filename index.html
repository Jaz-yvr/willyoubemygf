<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Important Question ðŸ’–</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }

      .buttons {
        position: relative;
        width: 300px;
        height: 200px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
      }

      #yes {
        background-color: #ff4d6d;
        color: white;
        left: 50px;
        top: 80px;
      }

      #no {
        background-color: #555;
        color: white;
        left: 180px;
        top: 80px;
      }
    </style>
  </head>
  <body>
    <h1>Will you be my girlfriend? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="no" onmouseover="moveNo()">No ðŸ˜¢</button>
    </div>

    <script>
      function moveNo() {
        const noBtn = document.getElementById("no");
        const container = document.querySelector(".buttons");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      function sayYes() {
        document.body.innerHTML = `
        <h1>YAYYYYY ðŸ’–ðŸ¥°</h1>
        <p style="font-size:1.5rem;">Best decision ever ðŸ˜˜</p>
      `;
      }
    </script>
  </body>
</html>
