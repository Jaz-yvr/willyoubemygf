<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Important Question ğŸ’–</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        text-align: center;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition:
          left 0.08s linear,
          top 0.08s linear;
      }

      #yes {
        background-color: #ff4d6d;
        color: white;
        left: 40%;
        top: 55%;
      }

      #no {
        background-color: #555;
        color: white;
        left: 55%;
        top: 55%;
      }
    </style>
  </head>
  <body>
    <h1>Will you be my girlfriend? ğŸ’•</h1>

    <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>

    <script>
      function moveNo() {
        const noBtn = document.getElementById("no");

        let x, y;
        const minDistance = 300; // BIG jump distance

        do {
          x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
          y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        } while (
          Math.abs(x - noBtn.offsetLeft) < minDistance &&
          Math.abs(y - noBtn.offsetTop) < minDistance
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      function sayYes() {
        document.body.innerHTML = `
        <h1>YAYYYYY ğŸ’–ğŸ¥°</h1>
        <p style="font-size:1.6rem; text-align:center;">
          You just made me the happiest person ever ğŸ˜˜<br>
          I love you â¤ï¸
        </p>
      `;
      }
    </script>
  </body>
</html>
